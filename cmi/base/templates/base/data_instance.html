{% extends 'base.html' %} {% block title %} Data Instance {% endblock title %}
{% block content %}
<div class="container mx-auto p-4">
  <h2 class="text-3xl font-bold text-gray-800 mb-6">Data Instance</h2>
  <p class="text-gray-600">
    This is the Data Instance page. You can manage your data instances here.
  </p>
  <!-- Add your data instance related content here -->
  <form
    method="post"
    class="bg-white shadow-md rounded px-8 pt-6 pb-8 mt-6 max-w-lg mx-auto"
  >
    {% csrf_token %} {{ form.as_p }}
    <button
      type="submit"
      class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
    >
      Register Data Instance
    </button>
  </form>
</div>
{% endblock content %}
