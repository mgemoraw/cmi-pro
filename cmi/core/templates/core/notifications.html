{% if messages %}
<div id="toast-container" class="fixed top-4 right-4 space-y-3 z-50">
    {% for message in messages %}
    <div class="
        px-4 py-3 rounded shadow-lg text-white transition transform duration-300 ease-in-out
        {% if message.tags == 'success' %} bg-green-500 {% elif message.tags == 'error' %} bg-red-500 {% elif message.tags == 'warning' %} bg-yellow-500 {% else %} bg-blue-500 {% endif %}
    ">
        {{ message }}
    </div>
    {% endfor %}
</div>
<script>
    // Auto-hide notifications after 3 seconds
    setTimeout(() => {
        document.getElementById('toast-container')?.remove();
    }, 3000);
</script>
{% endif %}
